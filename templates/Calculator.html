<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор потребительского кредита</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Калькулятор потребительского кредита</h1>
    <form method="POST">
        <label for="principal">Сумма кредита (руб):</label>
        <input type="number" id="principal" name="principal" required value="{{ principal or '' }}">

        <label for="rate">Годовая процентная ставка (%):</label>
        <input type="number" id="rate" name="rate" required value="{{ rate or '' }}">

        <label for="term">Срок кредита (месяцы):</label>
        <input type="number" id="term" name="term" required value="{{ term or '' }}">

        <button type="submit">Рассчитать</button>
    </form>

    {% if result %}
    <div class="result">
        <p>Ежемесячный платеж: {{ result.monthly_payment }} руб.</p>
        <p>Общая сумма выплат: {{ result.total_payment }} руб.</p>
        <p>Начисленные проценты: {{ result.total_interest }} руб.</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        {{ error }}
    </div>
    {% endif %}
</div>
</body>
</html>
